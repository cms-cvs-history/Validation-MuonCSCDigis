process CSCDigiDump = {
   source = PoolSource {
     untracked vstring fileNames = {'file:cscdigis_FOO.root'}
     untracked int32 maxEvents = -1
   }
  replace cscDigiValidation.outputFile = "CSCDigiValidation_FOO.root"

  include "Validation/MuonCSCDigis/data/cscDigiValidation.cfi"
  include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
  include "Geometry/CSCGeometry/data/cscGeometry.cfi"

  service = DaqMonitorROOTBackEnd{ }

# provide a scheduler path
   path p1 = { cscDigiValidation }
}

